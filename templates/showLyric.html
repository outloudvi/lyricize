{% extends "base.html" %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-12 col-md-10">
      <div class="headSpace"></div>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ lyric.text|linebreaksbr }}</h5>
        </div>
        <div class="card-header">
            By {{ lyric.author }} <br />
            From {{ lyric.source }}<br />
            Submitted by {{ lyric.user }} <br />
            <hr />
            Categories: {{ lyric.category }}
        </div>
      </div>
    </div>
    <div class="col-md-1"></div>
  </div>
</div>
{% endblock %}

{% block script %}
<script>
</script>
{% endblock %}

{% block style %}
<style>
  h5.card-title {
    font-size: 1.5rem
  }
</style>
{% endblock %}
