{% extends "base.html" %}

{% block content %}
<div class="container">
  <div id="maRow" class="row">
    <div class="col-lg-8 col-xs-12">
      <h1> {{ userS.username }} <small></small></h1>
      <p>{{ userD.desc }}</p>
      <p>{{ contribCount }} lyrics submitted</p>
      <hr />
      <a href="/u/{{userS.username}}/contrib" class="btn btn-primary"> Contributions</a>
    </div>
    <div class="col-lg-4 col-xs-12">
      {% if userS.id == request.user.id %}
      <a href="/logout" class="btn btn-info">Logout</a>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}

{% block script %}
<script>

</script>
{% endblock %}

{% block style %}
<style>
#maRow {
  margin-top: 10px
}
.col-lg-4 a {
  margin: 5px 0;
}
</style>
{% endblock %}
